version: '3'
services:
  api:
    image: docker.ngs.vbcf.ac.at/flask-base
    volumes:
      - '.:/srv/'
    command: '/srv/script/start.sh'
    environment:
      PORT: 5000
      MONGODB_HOST: 'mongodb://mongodb/hinktest'
      LC_ALL: 'en_US.utf8'
      FLASK_APP: 'Hinkskalle'
    ports:
      - '7660:5000'
    links:
      - mongodb
  mongodb:
    image: mongo:4-bionic
    volumes:
      - 'data/db:/data/db'
      - 'data/configdb:/data/configdb'
