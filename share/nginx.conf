events {}
http {
  server {
    listen 80;
    server_name hinklist;

    merge_slashes off;
    location / {
      rewrite (.*)//$ $1/ break;
      proxy_pass http://api:5000;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      client_max_body_size 100G;
    }
  }
}